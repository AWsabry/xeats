<div class="checkout-section pb-200 md-pb-120">

        <form method="POST" type="POST" class="checkout-form" role="form">

                    {% for message in messages %}

                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="user-profile-data">
                        <div>
                            <div class="col-lg-6"><input name='Email' id='Email' type="email" placeholder="Email Address*" class="single-input-wrapper" required></div>
                            <div class="col-lg-6"><input name='Password' id='Password' type="Password" placeholder="Password*" class="single-input-wrapper" required></div>
                            <div class="col-12">
                            </div>
                            <div class="col-12">
                                <br>
                                <button  type="submit" class="theme-button-three">Loign</button> <p class="signUp-text text-center">Donâ€™t have any account? <a href="{% url 'contacts' %}" style="color: rgb(40, 40, 200);">Sign up</a> now.</p>

                            </div>
                        </div> <!-- /.row -->
                    </div> <!-- /.user-profile-data -->
                </div> <!-- /.col- -->
                
            </div> <!-- /.row -->
        </form> <!-- /.checkout-form -->
    </div> <!-- /.container -->
</div> <!-- /.checkout-section -->


{% endblock content %}
